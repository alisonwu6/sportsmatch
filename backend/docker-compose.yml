version: '3.8'
name: sportsmatch
services:
  db:
    image: mysql:8.0
    container_name: sportsmatch-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sportsmatch
      MYSQL_USER: admin
      MYSQL_PASSWORD: asdf
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: sportsmatch-backend
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
    command: npm run dev

volumes:
  mysql-data: